<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/medical-record"></ion-back-button>
    </ion-buttons>
    <ion-title>Operative History</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="edit()">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="histories.length == 0">
    <ion-card-header>
      <ion-card-title>No History</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card *ngFor="let history of histories; let i = index" (click)=choose(i)>

    <ion-item lines="full">
      <ion-label style="font-weight: bold; color: mediumseagreen">
        {{history.date | date : 'd MMM y'}}
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label style="margin-bottom: 0%;">
        <h3>{{history.type}} Details</h3>
      </ion-label>
    </ion-item>

    <ion-card-content>
      {{history.details}}
    </ion-card-content>

  </ion-card>
</ion-content>
